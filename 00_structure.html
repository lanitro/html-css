<!DOCTYPE html>
<!--DOCTYPE est la premiere balise obligatoire dans une page HTML: elle designe le type de document pour le navigateur => ici HTML-->
<html lang="fr">
    <!-- la balise HTML contient toute la page HTML interpretée pr le navigateur, le developpeur code TOUT entre la balise ouvrante et la fermante-->
    <!--l'attribut LANG de la balise html designe la langue utilisée côté internaute-->
    <head>
        <!--HEAD contient les parametres de la page HTML qui sont invisiblea l'affichage pour l'internaute-->
        <meta charset="UTF-8">
        <!-- encodage des caracteres pour la gestion de l'affichage des caracteres speciaux-->
        <title>Structure</title>
        <!--titre de la page => s'affiche dans l'onglet du navigateur-->
    </head>

    <body>
        <!--TOUT ce qui sera affiché à l'ecran s'ecrit entre la balise ouvrante et la fermante de BODY-->
    </body>

    </html>
