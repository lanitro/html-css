<body>
  <h1>formulaire</h1>
  <!--je declare mon formulaire avec balise FORM-->
  <form action="">
      <fieldset>
          <legend>Identité</legend>
          <label for="">pseudo *</label>
          <input type="text" placeholder="texte d'exemple" required>
          <!-- required rend le champs obligatoire pour valider le formulaire -->
          
          <!--mot de passe-->
          <label for="">Mot de passe*</label>
          <input type="password" required>

          <!--email-->
          <label for="">mail</label>
          <input type="email" placeholder="moi.coucou@mail.fr"><br>
        
          <!--fichier-->

          <label for="">photo</label>
          <input type="file"><br>
        </fieldset>

        <fieldset>
<legend>questions</legend>

<!--case à cocher-->
<label for="">ou part-on en vacances ?</label>
<p>
    <input type="checkbox">chine
    <!--checked coche une case par defaut-->
    <input type="checkbox" checked>australia
    <input type="checkbox">mars
</p>

<!--zone de texte-->
<label for="mail">commentaire</label>
<!--je dimensionne ma zone de texte avec un attributs COLS (colonnes =nb de caracteres)
et ROWS (rangs/lignes)-->
<textarea name="" id="" cols="30" rows="10"></textarea><br>
        </fieldset>

        <!--bouton d'envoi du formulaire-->
        <input type="submit" value="envoyer">
        <!--bouton pour vider le formulaire-->
        <input type="reset" value="annuler">
        </form>
